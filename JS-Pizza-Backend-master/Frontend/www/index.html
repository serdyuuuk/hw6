<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>


</head>
<body>
<div class="container-fluid col-lg-9 col-md-8 col-sm-7 col-xs-6">
    <div class="row" id="pizza_list">
        <nav class="navbar navbar-fixed-top col-lg-9 col-md-8 col-sm-7 col-xs-6  upPanel">
            <div class="leftPanel">
                <div class="companyName">
                    <img src="assets/images/discount.svg" class="picture">
                    <div class="labelKMA">
                        <div class="PIZZA">PIZZA</div>
                        <div>KMA</div>
                    </div>
                </div>
                <div class="top">
                    <div class="phoneNumber label">(044) 222 5 222</div>
                    <div class="visible-lg-inline-block visible-md-inline-block visible-sm-inline-block label">24
                        години/7
                        днів на тиждень
                    </div>
                    <div class="visible-lg-inline-block visible-md-inline-block label">Безкоштовна доставка піци</div>
                    <button type="button" class="btn btn-warning loginButton">Ввійти</button>
                    <button type="button" class="btn btn-warning orderButton">Замовити</button>
                </div>
                <div class="hidden-xs pizza">Піца</div>
            </div>
        </nav>
        <div class="menu visible">
            <div class="col-md-12 allPizzaLabel">Усі піци
                <div class="rounded-circle numberLabel" id="pizzasAll">0</div>
            </div>
            <div class="typeOfPizza" data-toggle="buttons">
                <label class="btn btn-warning active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Усі
                </label>
                <label class="btn btn-warning">
                    <input type="radio" name="options" id="option2" autocomplete="off"> М'ясні
                </label>
                <label class="btn btn-warning">
                    <input type="radio" name="options" id="option3" autocomplete="off"> З ананасами
                </label>
                <label class="btn btn-warning">
                    <input type="radio" name="options" id="option4" autocomplete="off"> З грибами
                </label>
                <label class="btn btn-warning">
                    <input type="radio" name="options" id="option5" autocomplete="off"> З морепродуктами
                </label>
                <label class="btn btn-warning">
                    <input type="radio" name="options" id="option6" autocomplete="off"> Вега
                </label>
            </div>
            <div class="pizzas">

            </div>
            <div class="infAboutCompany">
                <div class="firstInf">Pizza.22 - практичний проект в межах курсу JavaScript в Києво-Могилянській
                    Академії
                </div>
                <div class="secondInf">Доставка піци не здійснюється</div>
            </div>
        </div>
    </div>
</div>
<div class="sale">
    <img src="assets/images/discount.svg" class="picture">
    <div class="labelOne">ЦЬОГО ТИЖНЯ НА ВСЕ</div>
    <div class="labelTwo">-20%</div>
</div>
<div class="shadow"></div>
<div id="cart" class="col-lg-3 col-md-4 col-sm-5 col-xs-6 navbar notVisible">
    <div class="rightPanel">
        <div class="rightPanelLabel">
            <div class="rounded-circle labelOrder">Замовлення</div>
            <div class="rounded-circle numberLabel" id="totalOrder">0</div>
            <button type="button" class="btn btn-link" id="clearAll">Очистити замовлення</button>
        </div>
        <div class="buyPizzasList">
        </div>
        <div class="buy">
            <div class="labelBuy">Сума замовлення</div>
            <div class="price" id="totalPrice">0 грн</div>
            <button type="button" class="btn btn-warning buyButton">Замовити</button>
        </div>
    </div>
</div>
<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!--Own JavaScript -->
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
